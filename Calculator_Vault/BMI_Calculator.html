<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="bg-primary-subtle">
    <div class="container-fluid bg-primary text-white p-3 row">
        <a class="icon-link icon-link-hover text-white col-1" style="--bs-link-hover-color-rgb: 25, 135, 84;" href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16" style="width: 48px; height: 48px;">
                <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
              </svg>
        </a>
        <h1 class="display-1 text-center col-10"><b>BMI Calculator</b></h1>
    </div>
    <p class="text-center">Know your BMI(Body Mass Index) and Body type</p>
    <div class="container-fluid bg-primary-subtle text-primary-emphasis p-5">
        <div class="row row-cols-lg-auto g-3 align-items-center">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"><h1>Enter Your Weight (in kg): </h1></label>
            <div class="col-sm-4">
                <div class="input-group has-validation">
                    <input type="text" class="form-control form-control-lg" id="kg" placeholder=" ">
                    <span class="input-group-text" id="inputGroupPrepend">KG</span>
                </div>
              
            </div>
        </div>
        <div class="row row-cols-lg-auto g-3 align-items-center">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"><h1>Enter Your Height (in cm) : </h1></label>
            <div class="col-sm-4">
                <div class="input-group has-validation">
                    <input type="text" class="form-control form-control-lg" id="cm" placeholder=" ">
                    <span class="input-group-text" id="inputGroupPrepend">CM</span>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 col-3 mx-auto m-5">
            <button class="btn btn-dark p-3" type="button" onclick="BMI()">Calculate BMI</button>
        </div>

        <div>
            <h1 class="text-center" id="result"></h1>
            <h1 class="text-center" id="result1"></h1>
        </div>
        <br><br>
        <img src="bmi_image.jpg" class="img-fluid" alt="BMI Index Image">
    </div>
    <!-- Copyright -->
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2025 Copyright:
        <a class="text-reset fw-bold" href="#"> By Rushi Shivale</a>
    </div>

    <script>
        function BMI(){
            let w = document.getElementById("kg").value;
            let h= document.getElementById("cm").value;

            // Validate input
            if (w === "" || h === "" || isNaN(w) || isNaN(h) || w <= 0 || h <= 0) {
                document.getElementById("result").innerHTML = "Please enter valid positive numbers!";
            return;
            }

            // formula is kg/m*m
            // Convert cm to m and Calculating the m*m
            let z = (h*h)/10000 ;

            // calculate BMI 
            let x = w/z ;

            // Determine BMI category
            let category;
            if (x < 16) category = "severe thinness";
            else if (x < 17) category = "Moderate Thinness";
            else if (x < 18.5) category = "Mild Thinness";
            else if (x < 25) category = "Normal ";
            else if (x < 30) category = "Over Weight";
            else category = "Obese";


            document.getElementById("result").innerHTML= "Your BMI is "+x.toFixed(2);
            document.getElementById("result1").innerHTML= "You have "+category+" body type";
        }
    </script>
</body>
</html>
