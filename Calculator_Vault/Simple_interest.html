<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="bg-primary-subtle">
    <div class="container-fluid bg-primary text-white p-3 row">
        <a class="icon-link icon-link-hover text-white col-1" style="--bs-link-hover-color-rgb: 25, 135, 84;" href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16" style="width: 48px; height: 48px;">
                <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
              </svg>
        </a>
        <h1 class="display-1 text-center col-10"><b>Simple interest Calculator</b></h1>
    </div>
    <div class="container-fluid bg-primary-subtle text-primary-emphasis p-5">
        <div class="row row-cols-lg-auto g-3 align-items-center">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"><h2>Enter Your Principle Amount : </h2></label>
            <div class="col-sm-4">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">₹</span>
                    <input type="text" class="form-control form-control-lg" id="pramt" placeholder="Principle Amount">
                </div>        
            </div>
        </div>
        <div class="row row-cols-lg-auto g-3 align-items-center">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"><h2>Enter Rate of  Interest (per annum): </h2></label>
            <div class="col-sm-4">
                <div class="input-group has-validation">
                    <input type="text" class="form-control form-control-lg" id="roi" placeholder="Rate of interest">
                    <span class="input-group-text" id="inputGroupPrepend">%</span>
                </div>
            </div>
        </div>
        <div class="row row-cols-lg-auto g-3 align-items-center">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"><h2>Enter Time period in years : </h2></label>
            <div class="col-sm-4">
              <input type="text" class="form-control form-control-lg" id="time" placeholder="Time period">
            </div>
        </div>

        <div class="d-grid gap-2 col-3 mx-auto m-5">
            <button class="btn btn-dark p-3" type="button" onclick="calculate()">Calculate Simple Interest</button>
        </div>

        <div>
            <h1 class="text-center" id="interstResult"></h1>
        </div>
    </div>
    <!-- Copyright -->
    <div class="text-center p-4 fixed-bottom" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2025 Copyright:
        <a class="text-reset fw-bold" href="#"> By Rushi Shivale</a>
    </div>

    <Script>
        function calculate(){
            let Pr = document.getElementById("pramt").value;
            let roi= document.getElementById("roi").value;
            let yr = document.getElementById("time").value;
            let result = document.getElementById("interstResult");
            let a = Pr *  roi * yr /100;
            result.innerHTML="The rate of interest is "+a;
        }
    </Script>
</body>
</html>
