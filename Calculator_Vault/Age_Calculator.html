<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="bg-primary-subtle">
    <div class="container-fluid bg-primary text-white text-center p-3">
        <h1 class="display-1"><b>Age Calculator</b></h1>
    </div>
    <div class="container-fluid bg-primary-subtle text-primary-emphasis p-5">
        <div class="row row-cols-lg-auto g-3 align-items-center">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"><h1>Enter Your Date of Birth : </h1></label>
            <div class="col-sm-4">
              <input type="date" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg">
            </div>
        </div>

        <div class="d-grid gap-2 col-3 mx-auto m-5">
            <button class="btn btn-dark p-3" type="button" onclick="calculateage()">Calculate Age</button>
        </div>

        <div>
            <h1 class="text-center" id="AgeResult"></h1>
        </div>
    </div>
    <!-- Copyright -->
    <div class="text-center p-4 fixed-bottom" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2025 Copyright:
        <a class="text-reset fw-bold" href="#"> By Rushi Shivale</a>
    </div>

    <script>
        function calculateage() {
            let dob= document.getElementById("colFormLabelLg").value;
            let result = document.getElementById("AgeResult");
            if (!dob) {
                result.innerHTML = "Please enter your birthdate!";
                return;
            }

            let birthDate = new Date(dob);
            let today = new Date();

            let years = today.getFullYear() - birthDate.getFullYear();
            let months = today.getMonth() - birthDate.getMonth();
            let days = today.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            result.innerHTML = `You are now ${years} years, ${months} months, and ${days} days old.`;

        }
    </script>
</body>
</html>
