<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="bg-primary-subtle">
    <div class="container-fluid bg-primary text-white text-center p-3">
        <h1 class="display-1"><b>Compound Interest Calculator</b></h1>
    </div>
    <div class="container-fluid bg-primary-subtle text-primary-emphasis p-5">
        <div class="row row-cols-lg-auto g-3 align-items-center">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"><h2>Enter Your Principle Amount : </h2></label>
            <div class="col-sm-4">
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">₹</span>
                    <input type="text" class="form-control form-control-lg" id="pramt" placeholder="Principle Amount">
                </div>        
            </div>
        </div>
        <div class="row row-cols-lg-auto g-3 align-items-center">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"><h2>Enter Rate of  Interest (per annum): </h2></label>
            <div class="col-sm-4">
                <div class="input-group has-validation">
                    <input type="text" class="form-control form-control-lg" id="roi" placeholder="Rate of interest">
                    <span class="input-group-text" id="inputGroupPrepend">%</span>
                </div>
            </div>
        </div>
        <div class="row row-cols-lg-auto g-3 align-items-center">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg"><h2>Enter Time period in years : </h2></label>
            <div class="col-sm-4">
              <input type="text" class="form-control form-control-lg" id="time" placeholder="Time period">
            </div>
        </div>

        <div class="d-grid gap-2 col-3 mx-auto m-5">
            <button class="btn btn-dark p-3" type="button" onclick="calculate()">Calculate Compound Interest</button>
        </div>
        <div>
            <h1 class="text-center" id="interstResult"></h1>
            <h1 class="text-center" id="interstResult1"></h1>
        </div>
    </div>
    <!-- Copyright -->
    <div class="text-center p-4 fixed-bottom" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2025 Copyright:
        <a class="text-reset fw-bold" href="#"> By Rushi Shivale</a>
    </div>

    <Script>
        function calculate(){
            let principal = document.getElementById("pramt").value;
            let rate= document.getElementById("roi").value;
            let time = document.getElementById("time").value;
            let result = document.getElementById("interstResult");
            let result1 = document.getElementById("interstResult1");

            // Convert interest rate to decimal
            let interestRate = rate / 100;
    
            // Apply compound interest formula: A = P(1 + r/n)^(nt)
            let amount = principal * Math.pow((1 + interestRate ), time);
    
            // Calculate interest earned
            let interest = amount - principal;
            result.innerHTML= "Total amount is "+(amount.toFixed(2));
            result1.innerHTML="interest earned "+(interest.toFixed(2));

        }
    </Script>
</body>
</html>
