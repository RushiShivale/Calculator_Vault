<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="background-color: aliceblue;">
    <div class="container-fluid bg-primary text-white p-3 row">
        <a class="icon-link icon-link-hover text-white col-1" style="--bs-link-hover-color-rgb: 25, 135, 84;" href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16" style="width: 48px; height: 48px;">
                <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
              </svg>
        </a>
        <h1 class="display-1 text-center col-10"><b>Simple Calculator</b></h1>
    </div>
    <div class="container-fluid bg-primary-subtle text-primary-emphasis p-3">
        <div class="text-center m-2">
            <input type="text" id="display" class=" m-2 display-1" disabled>
            <br>
            <button onclick="clearDisplay()" class="btn btn-outline-secondary p-4 m-2 shadow">C</button>
            <button onclick="appendToDisplay('1')" class="btn btn-outline-secondary p-4 m-2 shadow">1</button>
            <button onclick="appendToDisplay('2')" class="btn btn-outline-secondary p-4 m-2 shadow">2</button>
            <button onclick="appendToDisplay('+')" class="btn btn-outline-secondary p-4 m-2 shadow">+</button>
            <br>
            <button onclick="appendToDisplay('3')" class="btn btn-outline-secondary p-4 m-2 shadow">3</button>
            <button onclick="appendToDisplay('4')" class="btn btn-outline-secondary p-4 m-2 shadow">4</button>
            <button onclick="appendToDisplay('5')" class="btn btn-outline-secondary p-4 m-2 shadow">5</button>
            <button onclick="appendToDisplay('-')" class="btn btn-outline-secondary p-4 m-2 shadow">-</button>
            <br>
            <button onclick="appendToDisplay('6')" class="btn btn-outline-secondary p-4 m-2 shadow">6</button>
            <button onclick="appendToDisplay('7')" class="btn btn-outline-secondary p-4 m-2 shadow">7</button>
            <button onclick="appendToDisplay('8')" class="btn btn-outline-secondary p-4 m-2 shadow">8</button>
            <button onclick="appendToDisplay('*')" class="btn btn-outline-secondary p-4 m-2 shadow">*</button>
            <br>
            <button onclick="appendToDisplay('9')" class="btn btn-outline-secondary p-4 m-2 shadow">9</button>
            <button onclick="appendToDisplay('0')" class="btn btn-outline-secondary p-4 m-2 shadow">0</button>
            <button onclick="calculateResult()" class="btn btn-outline-secondary p-4 m-2 shadow">=</button>
            <button onclick="appendToDisplay('/')" class="btn btn-outline-secondary p-4 m-2 shadow">/</button>
        </div>
        
    </div>
     <!-- Copyright -->
     <div class="text-center p-4 fixed-bottom" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2025 Copyright:
        <a class="text-reset fw-bold" href="#"> By Rushi Shivale</a>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (e) {
                alert("Invalid Expression");
            }
        }
    </script>
</body>
</html>
